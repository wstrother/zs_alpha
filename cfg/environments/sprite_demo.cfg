# populate

Test Sprite
	add_to_model
	class: animation_sprite
	animation: sprite_machine
	group: sprite_group
	controller_index: environment, 0
	resources: demo_sprite_sounds
	position: 58, 98

wall_region
	add_to_model
	class: region
	walls: w1, w2, w3, w4
	group: walls_group

sprite_hud
	class: hud_box_sprite
	group: hud_group
	target: Test Sprite
	fields: sprite_collision_point, sprite_velocity

# hud_fields

sprite_collision_point
	get_text: format_point
	get_value: get_collision_point
	value_name: Collision Point

sprite_velocity
	get_text: format_vector
	get_value: get_velocity
	value_name: Velocity

