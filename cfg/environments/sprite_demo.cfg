# groups

sprite_group

walls_group

hud_group

# layers

Sprite Layer
	class: layer
	groups: sprite_group
	graphics: container_graphics
	style: tile_bg_style

Pause Layer
	class: pause_menu_layer
	controller_index: environment, 0
	pause_layers: Sprite Layer, Collision Layer

Hud Layer
	class: layer
	groups: hud_group,

Hitbox Layer
	class: draw_rect_layer
	groups: sprite_group
	rect_function: get_hitboxes
	draw_color: (255, 0, 0)
	parent_layer: Hud Layer

Body Layer
	class: draw_rect_layer
	groups: sprite_group
	rect_function: get_hitboxes, body
	parent_layer: Hud Layer

Walls Layer
	class: draw_vector_layer
	groups: walls_group
	draw_color: (255, 255, 0)
	draw_width: 3
	vector_function: get_region_walls
	parent_layer: Hud Layer

Velocity Layer
	class: draw_vector_layer
	groups: sprite_group
	vector_function: get_item_velocity
	draw_color: (255, 0, 255)
	parent_layer: Hud Layer

Collision Layer
	model: model
	class: collision_layer
	collisions: sprite_walls_cs, sprite_body_cs, sprite_hitbox_cs

# collision_systems

sprite_walls_cs
	name: sprite walls collision system
	group_a: sprite_group
	group_b: walls_group
	collision_system: sprite_region

sprite_body_cs
	name: sprite body collision system
	group_a: sprite_group
	collision_system: sprite_sprite

sprite_hitbox_cs
	name: sprite hitbox collision system
	group_a: sprite_group
	collision_system: sprite_hitbox

# walls

w2
	name: w2
